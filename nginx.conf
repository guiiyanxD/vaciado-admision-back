server {
# Nginx debe escuchar en el puerto requerido por Cloud Run (8080 por defecto)
listen 8080;
server_name _;

# **IMPORTANTE**: Ajusta 'public' si el directorio de entrada de tu framework es diferente.
root /app/public; 
index index.php index.html;

# Intenta resolver la URL; si falla, la redirige a index.php (para el enrutamiento del framework).
location / {
    try_files $uri $uri/ /index.php?$query_string;
}

# Bloque de configuracion para manejar archivos PHP
location ~ \.php$ {
    # Proxy la peticion a PHP-FPM que se ejecuta en el mismo contenedor en el puerto 9000
    fastcgi_pass 127.0.0.1:9000;
    
    fastcgi_index index.php;
    include fastcgi_params;
    fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    fastcgi_param PATH_INFO $fastcgi_path_info;
}

# Regla de seguridad para evitar el acceso directo a archivos sensibles
location ~ /\.env|/\.ht {
    deny all;
}


}